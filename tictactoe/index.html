<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="static/brython.js"></script>
    <script type="text/javascript" src="static/brython_modules.js"></script>
    <title>TicTacToe</title>
    <link rel="stylesheet" href="static/tictactoe.css">
</head>

<body onload="brython(1)">
<script type="text/python">
from tictactoe import tictactoe_app

</script>

<div class="game-board">
    <div class="game-grid">
        <div class="game-row">
            <div class="game-square" data-internalid="00">
                <div class="game-square-inner">
                    <div class="game-circle"></div>
                </div>
            </div>
            <div class="game-square" data-internalid="01">
                <div class="game-square-inner">
                    <div class="game-circle"></div>
                </div>
            </div>
            <div class="game-square" data-internalid="02">
                <div class="game-square-inner">
                    <div class="game-circle"></div>
                </div>
            </div>
        </div>
        <div class="game-row">
            <div class="game-square" data-internalid="10">
                <div class="game-square-inner">
                    <div class="game-circle"></div>
                </div>
            </div>
            <div class="game-square" data-internalid="11">
                <div class="game-square-inner">
                    <div class="game-circle"></div>
                </div>
            </div>
            <div class="game-square" data-internalid="12">
                <div class="game-square-inner">
                    <div class="game-circle"></div>
                </div>
            </div>
        </div>
        <div class="game-row">
            <div class="game-square" data-internalid="20">
                <div class="game-square-inner">
                    <div class="game-circle"></div>
                </div>
            </div>
            <div class="game-square" data-internalid="21">
                <div class="game-square-inner">
                    <div class="game-circle"></div>
                </div>
            </div>
            <div class="game-square" data-internalid="22">
                <div class="game-square-inner">
                    <div class="game-circle"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="game-controls">
        <button id="undo" class="game-button">Undo</button>
        <button id="reset" class="game-button">Reset</button>
        <button id="ai" class="game-button">AI</button>
        <div class="game-controls-mixed">
            <div>
                <label for="hide">Show hints?</label><input id="hide" type="checkbox">
            </div>
            <div>
                NEXT:
            </div>
            <div>
                <div class="game-square">
                    <div class="game-square-inner">
                        <div class="game-circle x"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
